{% extends "base.html" %}

{% block title %}Unconfirmed Account{% endblock %}

{% block content %}

<main role="main" class="container">

    <div class="jumbotron jumbotron-fluid mt-4">
        <div class="container">
            <h1 class="display-4">You have not confirmed your account</h1>
            <p class="lead">Please check your inbox (and your spam folder)
                 - you should have received an email with a confirmation link.
            </p>
            <p>Didn't get the email? <a href="{{ url_for('auth.resend_confirmation') }}">Resend</a>.</p>
        </div>
    </div>

</main>

{% endblock %}
